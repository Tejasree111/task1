
<mat-card>
    <mat-card-header class="login_header">
        <mat-card-title class="login_title">
        <h1>Login form</h1>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div>
            <mat-form-field>
            <input type="text" formControlName="email" matInput placeholder="Email"/>
            
            </mat-form-field>
            <br />
            <mat-form-field>
            <input type="password" formControlName="password" matInput placeholder="Password"/>
            
            </mat-form-field>
            <br />
            <button mat-raised-button color="primary" type="submit">
            Login
            </button>

            <br>
            <br>
            new user?
            <a href="register"> Register</a>
        </div>
        </form>
    </mat-card-content>
</mat-card>
